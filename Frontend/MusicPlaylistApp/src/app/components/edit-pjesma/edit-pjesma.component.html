<div
  class="container d-flex align-items-center justify-content-center h-100"
  style="width: 60%"
>
  <form class="form" style="color: white; width: 100%">
    <h5>Edit song {{ data.naziv }}</h5>
    <div class="form-group">
      <label for="naziv">Name</label>
      <input
        type="text"
        name="naziv"
        [(ngModel)]="data.naziv"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="izvodjac">Artist name</label>
      <input
        type="text"
        name="izvodjac"
        [(ngModel)]="data.nazivIzvodjaca"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="kategorija">Category</label>
      <input
        list="category-list"
        name="kategorija"
        [(ngModel)]="data.kategorijaId"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="url">Url</label>
      <input
        type="text"
        name="url"
        [(ngModel)]="data.url"
        class="form-control"
      />
    </div>
    <button mat-raised-button color="primary" (click)="onEditPjesma()">
      Submit
    </button>
  </form>
</div>
