<form class="form">
  <div class="form-group">
    <label for="naziv">Name</label>
    <input
      type="text"
      name="naziv"
      [(ngModel)]="data.naziv"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="izvodjac">Artist name</label>
    <input
      type="text"
      name="izvodjac"
      [(ngModel)]="data.nazivIzvodjaca"
      class="form-control"
    />
  </div>
  <div class="form-group">
    <label for="kategorija">Category</label>
    <input
      list="category-list"
      name="kategorija"
      [(ngModel)]="data.kategorijaId"
      class="form-control"
    />
    <datalist id="category-list">
      <option *ngFor="let k of kategorije" [value]="k.id">{{ k.naziv }}</option>
    </datalist>
  </div>
  <div class="form-group">
    <label for="url">Url</label>
    <input type="text" name="url" [(ngModel)]="data.url" class="form-control" />
  </div>
  <input
    type="checkbox"
    name="favorit"
    [(ngModel)]="data.jeLiFavorit"
    class="form-control"
  />
  <button mat-raised-button color="primary" [mat-dialog-close]="data">
    Submit
  </button>
</form>
