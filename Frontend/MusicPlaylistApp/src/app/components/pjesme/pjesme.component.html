<div
  role="banner"
  class="
    d-flex
    justify-content-center
    align-items-center
    flex-column
    container
    pjesme
  "
>
  <div
    style="width: 80%; margin-top: 5rem; margin-bottom: 5rem; min-height: 50%"
  >
    <button
      mat-flat-button
      color="primary"
      class="mb-3"
      (click)="openAddPjesmaDialog()"
    >
      <mat-icon>add</mat-icon>
      Add
    </button>

    <!-- Lista pjesama-->
    <ul class="list-group">
      <li
        *ngFor="let pjesma of pjesme"
        class="list-group-item list-group-action d-flex justify-content-between"
      >
        <div class="left d-flex align-items-center" style="min-width: 30%">
          <div
            class="play"
            (click)="openPlayMusicDialog(pjesma.url)"
            style="width: 48px; margin-right: 2rem; cursor: pointer"
            title="Play"
          >
            <mat-icon style="width: 48px; height: 48px; font-size: 48px"
              >play_circle_filled</mat-icon
            >
          </div>
          <div class="info">
            <h5>{{ pjesma.naziv }}</h5>
            <p>{{ pjesma.nazivIzvodjaca }}</p>
          </div>
        </div>
        <div class="right d-flex align-items-center">
          <button
            mat-flat-button
            routerLink="edit/{{ pjesma.id }}"
            title="Edit song"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button
            mat-flat-button
            (click)="deleteSong(pjesma.id)"
            title="Delete song"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </div>
      </li>
    </ul>

    <!-- Button koji vraca na  pocetak-->
    <button mat-raised-button color="primary" routerLink="/" class="mb-5 mt-3">
      <mat-icon>home</mat-icon> <span>Home</span>
    </button>
  </div>
</div>
